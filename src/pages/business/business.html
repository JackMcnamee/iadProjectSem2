<ion-header>
  <ion-navbar color = "shadeLight">
    <ion-title>You selected: {{newsPageTitle}}</ion-title><!--Data Persistence for title-->
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-style">
  <!--Opens Menu-->
  <button ion-button block menuToggle color="medium">Click here for more News Categories</button>

  <!--Displays news articles-->
  <ion-list padding>
    <ion-item *ngFor="let article of articles"> 
      <ion-thumbnail item-start>
        <img src={{article.urlToImage}}>
      </ion-thumbnail>
      <h2><a href={{article.url}}>{{article.title}}</a></h2> <!--Title with link to original article-->
      <p>{{article.description}}</p>
      <ion-row>
        <ion-icon name="time"></ion-icon>
        <p>{{article.publishedAt}}</p>
      </ion-row>
      <br>
    </ion-item>
  </ion-list>
</ion-content>

<!--Menu for other news categories-->
<ion-menu [content]="businessContent" id="businessMenu">
    <ion-header>
      <ion-toolbar>
        <ion-title>News Categories</ion-title>
      </ion-toolbar>
    </ion-header>
<ion-content padding class="bg-style">

  <ion-list radio-group [(ngModel)]="newsPageTitle">

    <!-- Home Page-->
    <ion-item color="medium">
      <ion-label inset="true">Home</ion-label>
      <ion-radio (click)="openHomePage()"></ion-radio>
    </ion-item>

    <!--Top Headlines-->
    <ion-item color="light">
      <ion-label inset="true">Top Headlines</ion-label>
      <ion-radio (click)="openTopHeadlinesPage()" value = "Top Headlines"></ion-radio>
    </ion-item>

    <!--Business-->
    <ion-item color="medium">
      <ion-label inset="true">Business</ion-label>
      <ion-radio (click)="openBusinessPage()" value = "Business"></ion-radio>
    </ion-item>

    <!--Entertainment-->
    <ion-item color="light">
      <ion-label inset="true" >Entertainment</ion-label>
      <ion-radio (click)="openEntertainmentPage()" value = "Entertainment"></ion-radio>
    </ion-item>

    <!--Sports-->
    <ion-item color="medium">
      <ion-label inset="true">Sports</ion-label>
      <ion-radio (click)="openSportsPage()" value = "Sports"></ion-radio>
    </ion-item>

    <!--Technology-->
    <ion-item color="light">
      <ion-label inset="true">Technology</ion-label>
      <ion-radio (click)="openTechnologyPage()" value = "Technology"></ion-radio>
    </ion-item>

  </ion-list>
</ion-content>
</ion-menu>

<ion-nav id="nav" #businessContent [root]="rootPage"></ion-nav>
